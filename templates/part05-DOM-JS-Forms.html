    <title> JS Forms </title>
</head>
<body>
    <form 
        name="myForm"  
        onsubmit="return validateForm()"
        method="post"
    >
        Name: <input type="text" name="fname">
        <input type="submit" value="Submit">
    </form>

    <script async defer>
        function validateForm() {
            let x = document.forms["myForm"]["fname"].value;
            
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
        }
    </script>
